--- layout: default ---

<div class="container">
    <header class="masthead clearfix">
        <a href="/" class="site-avatar"><img src="/images/burrito.jpg"></a>

        <div class="site-info">
            <h1 class="site-name"><a href="/">Freewheel to Root</a></h1>
            <p class="site-description">Toolbox of adventure stories and lessons learned</p>
        </div>

        <nav>
            <a href="">Blog</a>
            <a href="/about">About</a>
            <a href="/howto.html">How To</a>
            <!-- <a href="http://github.com/triharder">GitHub Repo</a> -->
        </nav>
    </header>
</div>
<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.content }}
        </div>
    </article>
    {% endfor %}
</div>
